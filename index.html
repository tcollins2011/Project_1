<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>Clickbait Quiz</title>
</head>
<body>
    <div class="content">
        <h1 class="title">What planet are you from?</h1>
        <h2 class="subtitle">Take our interactive quiz to find out!</h2>
        <figure class="image is-1000x300">
            <img src="https://inquisitive-assets-app.imgix.net/4f3jSrmH0jxhxUxpTpl6CgD9sIIOfF9f.jpg?w=1920&h=730&q=75&fit=crop&fm=pjpg&fp-x=0.5&fp-y=0.5832891648368291&fp-z=1&crop=focalpoint&s=054b7567f91b1d173d583c484fcaadcd">
        </figure>
        <p>Always felt like you were from another planet, or perhaps even a whole different galaxy? Now you can find out! Answer a few simple questions and find out in minutes where you belong.</p>

        <a id = "startBtn" class="button">Let's Get Started</a>
    </div>
    <div class="displayBox">
        <p id="displayQuestion">
        <p id="displayOptions">
            
        </p>

        


    </div>


    
<script src="lodash.js"></script>
<script src="script.js"></script>
</body>
</html>
